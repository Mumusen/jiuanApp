<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
  />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <title>历史成交</title>
  <script src="../script/flexible.js"></script>
  <link rel="stylesheet" href="../css/api.css" />
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/frame.css">
  <link rel="stylesheet" href="../css/vip.css">
  <link rel="stylesheet" href="../css/day_time.css">
</head>

<body>
  <header id="header" class="index">
    <div class="statusBar"></div>
    <div class="content">
      <i class="return-btn" onclick="closeWindow('historyDeal')"></i>
      历史成交
    </div>
  </header>
  <section class="cancel-boxs">
    <div class="time-box" id="simpleList">
      <div class="rise">
        <h3>起始时间</h3>
        <input id="timeStar" type="text" readonly="" name="input_date" placeholder="日期选择"/>
      </div>
      <div class="end">
        <h3>截止日期</h3>
        <input id="timeEnd" type="text" readonly="" name="input_date" placeholder="日期选择"/>
      </div>
      <div class="query" id="queryBtn" data-btn="1">
          <span>查询</span>
      </div>
    </div>
    <div class="webkit">
      <span>名称/时间</span>
      <span>成交/数量</span>
      <span>成交金额</span>
      <span>类型</span>
    </div>
    <ul class="vip-list">
      <li>
        <h2>华锋股份</h2>
        <p>2018-3-26</p>
      </li>
      <li class="red">
        <p>10000</p>
        <p>10000</p>
      </li>
      <li>9.213</li>
      <li>9.213</li>
    </ul>
    <ul class="vip-list">
      <li>
        <h2>华锋股份</h2>
        <p>2018-3-26</p>
      </li>
      <li class="red">
        <p>10000</p>
        <p>10000</p>
      </li>
      <li>9.213</li>
      <li>9.213</li>
    </ul>
  </section>
</body>
<script src="../script/zepto.js"></script>
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script src="../script/lCalendar.js"></script>
<script src="../script/placementList.js"></script>
<script>
  apiready = function () {
    $.binLib.historyEntruse();
  }
</script>

</html>
