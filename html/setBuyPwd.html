<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置交易密码</title>
    <script src="../script/flexible.js"></script>

    <link rel="stylesheet" href="../css/api.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/frame.css">
    <link rel="stylesheet" href="../css/user_leon.css">
    <link rel="stylesheet" href="../css/login_leon.css">
</head>
<body>
<header id="header" class="index">
    <div class="statusBar"></div>
    <div class="content">
        <i class="return-btn" onclick="closeWindow('setBuyPwd')"></i>
        设置交易密码
    </div>
</header>
<section class="change-box reg-box">
    <div class="change-input">
        <input type="tel" maxlength="6" placeholder="请输入6六位数交易密码" id="userPassword">
    </div>
    <div class="change-input">
        <input type="tel" maxlength="6" placeholder="请再次输入6六位数交易密码" id="userPasswordConfirm">
    </div>
    <button class="change-btn" id="registerConfirm" data-code="0">完成</button>
</section>
</body>
<script src="../script/zepto.js"></script>
<script src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script src="../script/analog_pwd.js"></script>
<script>
    apiready = function () {
        $.binLib.setPwdAnalog();
    }
</script>
</html>
